<div class="container">

  <h2>Manage group information of language learning</h2><!จัดการข้อมูลกลุ่มของการเรียนภาษา>

  <button type="button" class="btn btn-primary" (click)="add()">add data</button>

  <table class="table table-hover">

    <thead>

      <tr>

        <th></th>

        <th>Pass</th>

        <th>Name</th>

        <th>Detail</th>

      </tr>

    </thead>

    <tbody>

      <tr *ngFor="let data of categoryInfo; let i = index">

        <td>

          <button type="button" (click)="edit(data)" class="btn btn-primary">edit</button>

          <button type="button" (click)="delete(data)" class="btn btn-danger">delete</button>
        </td>

        <td>{{i+1}}</td>

        <td>{{data.value.nameCategory}}</td>

        <td>{{data.value.descriptionCategory}}</td>

      </tr>

    </tbody>

  </table>

  <a class="btn btn-danger" role="button">Back to home</a>

</div>

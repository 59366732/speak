<form #addForm="ngForm" (ngSubmit)="add(addForm)" novalidate>

  <div class="modal-header">

    <span class="modal-title" id="dismiss-modal-title">Types of languages</span>

    <button type="button" class="close" (click)="close()" aria-label="Close">

      <span aria-hidden="true">&times;</span>

    </button>

  </div>

  <div class="modal-body">

    <div class="form-group">

      <label>Name: </label>

      <input type="text" class="form-control" name="nameCategory" ngModel [ngModel]="dataEdit?.value.nameCategory" placeholder="Name">

    </div>

    <div class="form-group">

      <label>Detail:</label>

      <input type="text" class="form-control" name="descriptionCategory" ngModel [ngModel]="dataEdit?.value.descriptionCategory" placeholder="Detail">

    </div>

  </div>

  <div class="modal-footer">

    <button type="submit" class="btn btn-primary" id="dismiss-modal-button" name="ok">ตกลง</button>

  </div>

</form>
